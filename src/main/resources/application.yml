banner:
  location: config/banner.txt
  encoding: utf-8
server:
  context-path: /  #访问不需写项目名
  session-timeout: 1800
  tomcat:
    max-threads: 1000
    min-spare-threads: 30
  port: 8181
  uri-encoding: utf-8

#配置database
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/eriz?useUnicode=true&useSSL=false
    # 推荐utf8mb4编码以便支持表情字符，sys_log记录系统数据变动需要支持utf8mb4
    connectionInitSqls: SET NAMES utf8mb4;
    username: root
    password:
    initialSize: 1
    minIdle: 3
    maxActive: 20
    # 配置获取连接等待超时的时间
    maxWait: 60000
    # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
    timeBetweenEvictionRunsMillis: 60000
    # 配置一个连接在池中最小生存的时间，单位是毫秒
    minEvictableIdleTimeMillis: 30000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    # 打开PSCache，并且指定每个连接上PSCache的大小
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20
    # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall,slf4j
    # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
    # 合并多个DruidDataSource的监控数据
    #useGlobalDataSourceStat: true
  #配置thymeleaf 页面引擎
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    encoding: utf-8
    content-type: text/html
    cache: false
    mode: LEGACYHTML5
# REDIS (RedisProperties)
# Redis数据库索引（默认为0）
  redis:
    timeout: 0
# Redis服务器地址
    host: 127.0.0.1
# Redis服务器连接端口
    port: 6379
# Redis服务器连接密码（默认为空）
    password: 123
# 连接池最大连接数（使用负值表示没有限制）
    pool:
      max-active: 8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
      max-wait: -1
# 连接池中的最大空闲连接
      max-idle: 8
# 连接池中的最小空闲连接
      min-idle: 0
#    cluster:
#      max-redirects: 10
#      nodes: 127.0.0.1:6080
# 连接超时时间（毫秒）
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*Mapper.xml
  typeAliasesPackage: com.eriz.**.domain
  global-config:
      id-type: 0 #0:数据库ID自增   1:用户输入id  2:全局唯一id(IdWorker)  3:全局唯一ID(uuid)
      field-strategy: 1
      db-column-underline: false
      capital-mode: false
      sql-injector: com.baomidou.mybatisplus.mapper.LogicSqlInjector
      logic-not-delete-value: 0
      logic-delete-value: 1
  configuration:
      map-underscore-to-camel-case: false
      cache-enabled: false

eriz:
  jwt:
    userPrimaryKey: username
    expireTokenKeyPrefix: eriz:expireToken
    expireTime: 7200000
    refreshTokenExpire: 86400000
  shiro:
