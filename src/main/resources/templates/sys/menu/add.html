<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>添加用户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="/layui/css/layui.css"  media="all">
</head>
<body>
    <div class="container" style="width: 100%;">
        <form id="signupForm" class="layui-form" lay-filter="example">
            <input type="hidden" id="id" th:value="${menu?.id}" name="id">
            <input type="hidden" id="parentId" name="parentId" th:value="${pId}">
            <div class="layui-form-item">
                <label class="layui-form-label">上级菜单：</label>
                <div class="layui-input-block">
                    <input type="text" name="" th:value="${pName}" disabled autocomplete="off" placeholder="请输入菜单名称" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">菜单类型：</label>
                <div class="layui-input-block">
                    <input type="radio" name="type" value="0" title="目录" th:checked="${menu?.type} == 0">
                    <input type="radio" name="type" value="1" title="菜单" th:checked="${menu?.type} == 1">
                    <input type="radio" name="type" value="2" title="按钮" th:checked="${menu?.type} == 2">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">菜单名称：</label>
                <div class="layui-input-block">
                    <input type="text" name="name" th:value="${menu?.name}" autocomplete="off" placeholder="请输入菜单名称" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">链接地址：</label>
                <div class="layui-input-block">
                    <input type="text" name="url" th:value="${menu?.url}" autocomplete="off" placeholder="链接地址" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">权限标识：</label>
                <div class="layui-input-block">
                    <input type="text" name="perms" th:value="${menu?.perms}" autocomplete="off" placeholder="权限标识" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">排序号：</label>
                <div class="layui-input-block">
                    <input type="text" name="orderNum" th:value="${menu?.orderNum}" autocomplete="off" placeholder="排序号" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">图标：</label>
                <div class="layui-input-block">
                    <input type="text" name="icon" th:value="${menu?.icon}" autocomplete="off" placeholder="图标" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">是否启用</label>
                <div class="layui-input-block">
                    <input type="radio" name="delFlag" value="0" title="是" th:checked="${menu?.delFlag} == 0">
                    <input type="radio" name="delFlag" value="1" title="否" th:checked="${menu?.delFlag} == 1">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                </div>
            </div>
        </form>
    </div>

<script type="text/javascript" src="/js/jquery.min.js"></script>
<script src="/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/eriz/sys/menu/add.js"></script>
</body>
</html>
