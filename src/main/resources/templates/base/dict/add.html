<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>添加字典</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
</head>
<body>

<div class="container" style="width: 100%;">
    <form id="signupForm" class="layui-form" lay-filter="example">
        <input type="hidden" th:value="${dict?.id}" name="id">
        <div class="layui-form-item">
            <label class="layui-form-label">标签名：</label>
            <div class="layui-input-block">
                <input type="text" name="name" th:value="${dict?.name}" autocomplete="off" placeholder="请输入标签名" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">数据值：</label>
            <div class="layui-input-block">
                <input type="text" name="value" th:value="${dict?.value}" autocomplete="off" placeholder="请输入数据值" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">类型：</label>
            <div class="layui-input-block">
                <input type="text" name="type" th:value="${dict?.type}" autocomplete="off" placeholder="请输入类型" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">描述：</label>
            <div class="layui-input-block">
                <input type="text" name="description" th:value="${dict?.description}" autocomplete="off" placeholder="请输入描述" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排序：</label>
            <div class="layui-input-block">
                <input type="text" name="sort" th:value="${dict?.sort}" autocomplete="off" placeholder="请输入排序号" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注：</label>
            <div class="layui-input-block">
                <input type="text" name="remarks" th:value="${dict?.remarks}" autocomplete="off" placeholder="请输入备注" class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="submit">立即提交</button>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript" src="/js/jquery.min.js"></script>
<script src="/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/eriz/base/dict/add.js"></script>
</body>
</html>
